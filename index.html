<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Apple website</title>
	<link rel="shortcut icon" href="assets/images/icons/home-icon.png" >
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,900&display=swap"
		rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
		integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" href="assets/sass/main.css">
</head>

<body>
	<div class="container">
		<!-- Section 1 -->
		<section class="section-1" id="section-1">
			<!-- logo -->
			<a href="" class="logo">
				<i class="fab fa-apple"></i>
			</a>
			<!-- Navbar -->
			<nav class="navbar">
				<a href="#section-2" class="navbar-link">Iphone 12</a>
				<a href="#section-3" class="navbar-link">Watch</a>
				<a href="#section-4" class="navbar-link">AirPods</a>
			</nav>
			<!-- phone cube -->
			
			<div class="cube-wrapper">
				<div class="cube">
					<div class="front-side">
						<img src="assets/images/iphone.png" alt="phone">
					</div>
					<div class="back-side center">
						<i class="fab fa-apple"></i>
					</div>
				</div>
				<!-- controls -->
				<div class="controls">
					<a href="#" class="top-x-control">
						<i class="fas fa-arrow-up "></i>
					</a>
					<a href="#" class="bottom-x-control">
						<i class="fas fa-arrow-down "></i>
					</a>
					<a href="#" class="left-y-control">
						<i class="fas fa-arrow-left "></i>
					</a>
					<a href="#" class="right-y-control">
						<i class="fas fa-arrow-right "></i>
					</a>
					<a href="#" class="top-z-control">
						<i class="fas fa-arrow-down "></i>
					</a>
					<a href="#" class="bottom-z-control">
						<i class="fas fa-arrow-up "></i>
					</a>
				</div>
			</div>

			<!-- banner -->
			<div class="section-1-banner center">
				<h1>&#8592; Best Gift</h1>
				<p>"Creativity is just connecting things."</p>
				<span> - Steve Jobs</span>
				<button type="button">Buy Now</button>
			</div>

			<!-- slideshow -->
			<div class="slideshow">

			</div>

		</section>
		<!-- Section-2  -->
		<section class="section-2" id="section-2">
			<!-- section-heading -->
			<h1 class="section-2-heading">Iphone 12</h1>
			<!-- section-2-images -->
			<div class="iphones">
				<img src="assets/images/iPhone 12/iphones-1-img.png" alt="imphone-img-1" class="iphone-img-1">
				<img src="assets/images/iPhone 12/iphones-2-img.png" alt="imphone-img-2" class="iphone-img-2">
			</div>
			<!-- section-2-buttons -->
			<div class="iphone-btns">
				<a href="#" class="iphone-btn"><span>Learn more</span></a>
				<a href="#" class="iphone-btn"><span>Shop</span></a>
			</div>
		</section>
		
	<!-- Section 4 watch  -->

		<section class="section-3 center" id="section-3">
			<div class="watches center">
				<!-- watch bands -->
				<div class="watch-bands center">
					<img src="assets/images/watches/watch-band-1.jpg" alt="watch" class="watch-band-img">
					<img src="assets/images/watches/watch-band-2.jpg" alt="watch" class="watch-band-img">
					<img src="assets/images/watches/watch-band-3.jpg" alt="watch" class="watch-band-img">
					<img src="assets/images/watches/watch-band-4.jpg" alt="watch" class="watch-band-img">
					<img src="assets/images/watches/watch-band-5.jpg" alt="watch" class="watch-band-img">
					<img src="assets/images/watches/watch-band-6.jpg" alt="watch" class="watch-band-img">
					<img src="assets/images/watches/watch-band-7.jpg" alt="watch" class="watch-band-img">
					<img src="assets/images/watches/watch-band-8.jpg" alt="watch" class="watch-band-img">
					<img src="assets/images/watches/watch-band-9.jpg" alt="watch" class="watch-band-img">
					<img src="assets/images/watches/watch-band-10.jpg" alt="watch" class="watch-band-img">
				</div>

				<!-- watch cases -->
				<div class="watch-cases center">
					<img src="assets/images/watches/watch-case-1.png" alt="watch" class="watch-case-img">
					<img src="assets/images/watches/watch-case-2.png" alt="watch" class="watch-case-img">
					<img src="assets/images/watches/watch-case-3.png" alt="watch" class="watch-case-img">
					<img src="assets/images/watches/watch-case-4.png" alt="watch" class="watch-case-img">
					<img src="assets/images/watches/watch-case-5.png" alt="watch" class="watch-case-img">
					<img src="assets/images/watches/watch-case-6.png" alt="watch" class="watch-case-img">
					<img src="assets/images/watches/watch-case-7.png" alt="watch" class="watch-case-img">
					<img src="assets/images/watches/watch-case-8.png" alt="watch" class="watch-case-img">
					<img src="assets/images/watches/watch-case-9.png" alt="watch" class="watch-case-img">
					<img src="assets/images/watches/watch-case-10.png" alt="watch" class="watch-case-img">
					
				</div>
			</div>
			<!-- Watches controls -->
			<a href="" class="watch-control watch-top-control center">
				<i class="fas fa-angle-up"></i>
			</a>
			<a href="" class="watch-control watch-right-control center">
				<i class="fas fa-angle-right"></i>
			</a>
			<a href="" class="watch-control watch-down-control center">
				<i class="fas fa-angle-down"></i>
			</a>
			<a href="" class="watch-control watch-left-control center">
				<i class="fas fa-angle-left"></i>
			</a>
			<!-- watch button -->
			<button class="watch-btn">Buy Now</button>
		</section>

		<!-- Section 4 ipods -->

		<section class="section-4 center" id="section-4">
			<!-- section 5 content -->
			<div class="airpods">
				<!-- section 5 heading -->
				<h1 class="section-4-heading">AirPods</h1>
				<!-- section images -->
				<img src="assets/images/AirPods/airpods-1.png" alt="AirPods" class="airpod-img-1">
				<img src="assets/images/AirPods/airpods-2.png" class="airpod-img-2" alt="AirPods" >
				<!-- section Buttons -->
				<div class="airPods-buttons">
					<button class="airpods-btn">Learn More</button>
					<button class="airpods-btn ">Buy</button>
				</div>
			</div>
		</section>
		<!-- Footer -->

		<section class="section-5 center" >
			<div class="section-5-icons">
				<a href="#section-1" class="icon-link">
					<img src="assets/images/icons/home-icon.png" alt="home-icon">
				</a>
				<a href="#section-2" class="icon-link">
					<img src="assets/images/icons/iphone -icon.png" alt="iphone-icon">
				</a>
				
				<a href="#section-3" class="icon-link">
					<img src="assets/images/icons/watch-icon.png" alt="watch-icon">
				</a>
				<a href="#section-4" class="icon-link">
					<img src="assets/images/icons/airpods-icon.png" alt="airpods-icon">
				</a>
			</div>
			<div class="copyright">Copyright &copy;</div>
		</section>
	</div>
	<script src="assets/js/script.js"></script>
</body>

</html>
